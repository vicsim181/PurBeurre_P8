<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pur Beurre</title>
        <!-- Favicon-->
        {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static 'img/logo_pur_beurre-favicon.png' %}" class="icon" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <div id="page">
            <!-- Header-->
        <div id="header">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">
                            <img class="logo" src="{% static 'img/logo_pur_beurre.png' %}" alt=""> Pur Beurre
                        </a>
                        {% if user.is_authenticated %}
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <form method="get" action="/results/" style="float: right;">
                                    <input class="form-control" type="text" placeholder="Chercher un produit" name="recherche" required>
                                </form>
                            </li>
                        </ul>
                        {% endif %}
                        <ul class="navbar-nav ml-auto liste">
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a id="personal account" class="nav-link js-scroll-trigger" href="{% url 'authentication:account' %}"
                                    title="mon compte">
                                    <i class="fa fa-user fa-2x icon"></i>
                                </a>
                            </li>
                            <li class="nav-item ml-4">
                                <a id="bookmarks" class="nav-link js-scroll-trigger" href="{% url 'bookmark:consult' %}"
                                    title="mes favoris">
                                    <img src="{% static 'img/bookmarks.png' %}" alt="" class="icon-carrot">
                                </a>
                            </li>
                            <li class="nav-item ml-4 mr-4">
                                <a id="log out" class="nav-link js-scroll-trigger" href="{% url 'authentication:logout' %}"
                                    title="me déconnecter">
                                    <i class="fa fa-sign-out-alt fa-2x icon"></i>
                                </a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a id="log in" class="nav-link js-scroll-trigger" href="{% url 'authentication:login' %}">
                                    Me connecter
                                </a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
            </nav>
        </div>
            <!-- Content-->
            <div>
                {% block content %}{% endblock %}
            </div>
            <!-- Footer-->
            <div id="footer">
                <footer class="bg-light py-2 fixed-bottom" id="footer">
                    <div class='container-fluid'>
                        <div class="row">
                            <div class="col-md-4"><a href="{% url 'mentions' %}">Mentions légales</a></div>
                            <div class="col-md-4">Copyright © 2021 - Victor SIMON</div>
                            <div class="col-md-4"><a href="{% url 'home' %}#contact">Contact</a></div>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- Bootstrap core JS-->
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Third party plugin JS-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
            <!-- Core theme JS-->
            <script src="static/js/scripts.js"></script>
        </div>
    </body>
</html>
